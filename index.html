<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontendmentor.io - Stats Preview Card Component</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <!-- Wrapper -->
  <div class="container">
    <div class="display-flex stat-parent">
      <div class="stat-card">
        <div class="stat-card-image">
          <div class="backdrop"></div>
          <img src="./assets/img/image-header-desktop.jpg" alt="stat image">
        </div>
        <div class="stat-card-body">
          <h1>Get <span>insight</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer exprience, and overall efficiency.</p>

          <div class="statistic-data">
            <div class="data">
              <h5 class="data-number">10K+</h5>
              <span class="data-title">Companies</span>
            </div>
            <div class="data">
              <h5 class="data-number">314</h5>
              <span class="data-title">Templates</span>
            </div>
            <div class="data">
              <h5 class="data-number">12M+</h5>
              <span class="data-title">Queries</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
